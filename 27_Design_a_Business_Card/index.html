<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="business-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="A beatiful bloom flower" class="profile-image">
    <p class="full-name">Your Name</p>
    <p class="designation">Software Developer</p>
    <p class="company">@freeCodeCamp</p>
<hr>
    <p>Email: your-email@example.com</p>
    <p>Phone: (123) 456-7890</p>
    <a href="#" target="_blank" class="portfolio-link">Portfolio</a>
<hr>
<div class="social-media">
    <h2>Connect with me</h2>
    <a href="#" target="_blank">Twitter</a>
    <a href="#" target="_blank">LinkedIn</a>
    <a href="#" target="_blank">GitHub</a>
</div>
</div>
</body>
</html>

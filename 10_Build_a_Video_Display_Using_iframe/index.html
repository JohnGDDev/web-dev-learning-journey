<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Display Videos in an iframe</title>
    </head>
    <body>
        <h1>iframe Video Display</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/I0_951_MPE0" allow="accelerometer autoplay clipboard-write encrypted-media gyroscope web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
